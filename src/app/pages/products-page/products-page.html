<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
/>

<div class="container-fluid m-0">
  <div class="row">
    <div class="p-4 col-2 border-bottom-0">Credito</div>
    <div class="p-4 col-10 border-bottom">Management</div>
  </div>
  <div class="row">
    <div class="col-2 border-end">
      <ul class="nav flex-column">
        <li class="nav-item mt-3 mb-2">
          <a class="nav-link" aria-current="page" href="/dashboard"
            ><i class="bi bi-house-door-fill"></i> Dashboard</a
          >
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-secondary" href="/orders"
            ><i class="bi bi-box2-fill"></i> Pedidos</a
          >
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-secondary" href="/products"
            ><i class="bi bi-archive-fill"></i> Productos</a
          >
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-secondary" href="/clients"
            ><i class="bi bi-person-fill"></i> Clientes</a
          >
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-secondary" href="/categories"
            ><i class="bi bi-funnel-fill"></i> Categorias</a
          >
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-secondary" href="shopping-cart"
            ><i class="bi bi-cart-fill"></i> Carrito de la compra</a
          >
        </li>
      </ul>
    </div>
    <div class="col-10 bg-light">
      <main>
        <div class="container mt-4">
          <div class="d-flex flex-wrap justify-content-start gap-3 mt-4 mb-5" style="max-width: 1100px; margin-left: auto; margin-right: auto;">

            <div class="d-flex justify-content-between align-items-center mb-3 w-100">
                <select class="form-select" style="max-width: 250px;">
                    <option selected>Ordenar por...</option>
                    <option value="nombre-asc">Nombre (A-Z)</option>
                    <option value="nombre-desc">Nombre (Z-A)</option>
                    <option value="precio-asc">Precio (menor a mayor)</option>
                    <option value="precio-desc">Precio (mayor a menor)</option>
                    <option value="stock-asc">Stock (menor a mayor)</option>
                    <option value="stock-desc">Stock (mayor a menor)</option>
                </select>
                <a href="/products/add" class="btn btn-success me-4">
                    <i class="bi bi-plus-circle-fill"></i> Agregar Producto
                </a>
            </div>
            @for(p of products; track p.id){
            <div class="card" style="width: 16rem; flex-shrink: 0;">
              <img [src]="p.urlImagen" class="card-img-top" alt="..." style="height: 200px; object-fit: cover;" />
              <div class="card-body">
                <h5 class="card-title">{{ p.nombre }}</h5>
                <p class="card-text" [ngClass]="{'text-danger': p.stock <= 10}">
                    Stock: {{p.stock}}
                </p>
                <div class="d-flex gap-2">
                  <a href="/products/edit/{{ p.id }}" class="btn btn-warning">
                    <i class="bi bi-pencil-fill"></i>
                  </a>
                  <a href="/products/delete/{{ p.id }}" class="btn btn-danger">
                    <i class="bi bi-trash-fill"></i>
                  </a>
                  <a href="/shopping-cart/add/{{ p.id }}" class="btn btn-primary">
                    <i class="bi bi-cart-plus-fill"></i>
                  </a>
                </div>
              </div>
            </div>
            }
          </div>
      
    </div>
