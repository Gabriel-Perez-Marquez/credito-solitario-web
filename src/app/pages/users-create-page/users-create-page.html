<link
	rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
/>

<div class="container-fluid m-0 min-vh-100 d-flex flex-column" style="min-height: 100vh;">
	<div class="row flex-shrink-0">
		<div class="p-4 col-2 border-bottom-0">Credito</div>
		<div class="p-4 col-10 border-bottom">Crear Usuario</div>
	</div>
	<div class="row flex-grow-1" style="flex: 1 1 auto; min-height: 0;">
		<div class="col-2 border-end">
			<ul class="nav flex-column">
				<li class="nav-item mt-3 mb-2">
					<a class="nav-link text-secondary" href="/dashboard"
						><i class="bi bi-house-door-fill"></i> Dashboard</a
					>
				</li>
				<li class="nav-item mb-2">
					<a class="nav-link text-secondary" href="/orders"
						><i class="bi bi-box2-fill"></i> Pedidos</a
					>
				</li>
				<li class="nav-item mb-2">
					<a class="nav-link text-secondary" href="/products"
						><i class="bi bi-archive-fill"></i> Productos</a
					>
				</li>
				<li class="nav-item mb-2">
					<a class="nav-link" href="/users"
						><i class="bi bi-person-fill"></i> Usuarios</a
					>
				</li>
				<li class="nav-item mb-2">
					<a class="nav-link text-secondary" href="/categories"
						><i class="bi bi-funnel-fill"></i> Categorias</a
					>
				</li>
				<li class="nav-item mb-2">
					<a class="nav-link text-secondary" href="shopping-cart"
						><i class="bi bi-cart-fill"></i> Carrito de la compra</a
					>
				</li>
			</ul>
		</div>
		<div class="col-10 bg-light d-flex flex-column" style="min-height: 0;">
			<main class="flex-grow-1 d-flex flex-column justify-content-start" style="min-height: 0;">
				<div class="container mt-4 flex-grow-1 d-flex flex-column align-items-center" style="min-height: 0;">
					<h5 class="ms-2 mb-4">Crear nuevo usuario</h5>
					<form class="bg-white p-4 rounded shadow-sm" style="max-width: 600px; width: 100%;">
						<div class="row mb-3">
							<div class="col">
								<label for="nombre" class="form-label">Nombre</label>
								<input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
							</div>
							<div class="col">
								<label for="apellidos" class="form-label">Apellidos</label>
								<input type="text" class="form-control" id="apellidos" placeholder="Apellidos" required>
							</div>
						</div>
						<div class="row mb-3">
							<div class="col">
								<label for="dni" class="form-label">DNI</label>
								<input type="text" class="form-control" id="dni" placeholder="DNI" required>
							</div>
							<div class="col">
								<label for="email" class="form-label">Email</label>
								<input type="email" class="form-control" id="email" placeholder="Email" required>
							</div>
						</div>
						<div class="row mb-3">
							<div class="col">
								<label for="telefono" class="form-label">Teléfono</label>
								<input type="tel" class="form-control" id="telefono" placeholder="Teléfono" required>
							</div>
							<div class="col">
								<label for="ciudad" class="form-label">Ciudad</label>
								<input type="text" class="form-control" id="ciudad" placeholder="Ciudad" required>
							</div>
						</div>
						<div class="row mb-3 align-items-center">
							<div class="col">
								<label class="form-label me-3">Cliente activo</label>
								<div class="form-check form-switch d-inline-block">
									<input class="form-check-input" type="checkbox" id="activo" checked>
									<label class="form-check-label" for="activo">Activo</label>
								</div>
							</div>
							<div class="col">
								<label for="saldo" class="form-label">Saldo</label>
								<input type="number" class="form-control" id="saldo" placeholder="Saldo" required>
							</div>
						</div>
						<div class="d-flex justify-content-end mt-4">
							<button type="submit" class="btn btn-success">
								<i class="bi bi-check-circle-fill"></i> Guardar usuario
							</button>
						</div>
					</form>
				</div>
			</main>
		</div>
	</div>
</div>
