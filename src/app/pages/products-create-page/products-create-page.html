<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
/>

<div class="container-fluid m-0 d-flex flex-column" style="height: 100vh;">
  <div class="row flex-shrink-0">
    <div class="p-4 col-2 border-bottom-0">Credito</div>
    <div class="p-4 col-10 border-bottom">Management</div>
  </div>
  <div class="row flex-grow-1">
    <div class="col-2 border-end">
      <ul class="nav flex-column">
        <li class="nav-item mt-3 mb-2">
          <a class="nav-link text-secondary" href="/dashboard"
            ><i class="bi bi-house-door-fill"></i> Dashboard</a
          >
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-secondary" href="/orders"
            ><i class="bi bi-box2-fill"></i> Pedidos</a
          >
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" href="/products"
            ><i class="bi bi-archive-fill"></i> Productos</a
          >
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-secondary" href="/clients"
            ><i class="bi bi-person-fill"></i> Clientes</a
          >
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-secondary" href="/categories"
            ><i class="bi bi-funnel-fill"></i> Categorias</a
          >
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-secondary" href="shopping-cart"
            ><i class="bi bi-cart-fill"></i> Carrito de la compra</a
          >
        </li>
      </ul>
    </div>
    <div class="col-10 bg-light">
      <main>
        <div class="container mt-4 pb-4">
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                  <h4 class="mb-0">
                    <i class="bi bi-plus-circle-fill"></i> Agregar Nuevo Producto
                  </h4>
                </div>
                <div class="card-body p-4">
                  <form>
                    <div class="row">
                      <!-- Columna izquierda -->
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="nombre" class="form-label">Nombre</label>
                          <input 
                            type="text" 
                            class="form-control" 
                            id="nombre" 
                            placeholder="Ej: Laptop HP" 
                            required
                          >
                        </div>

                        <div class="mb-3">
                          <label for="urlImagen" class="form-label">URL Imagen</label>
                          <input 
                            type="url" 
                            class="form-control" 
                            id="urlImagen" 
                            placeholder="https://ejemplo.com/imagen.jpg" 
                            required
                          >
                        </div>

                        <div class="mb-3">
                          <label for="stockInicial" class="form-label">Stock Inicial</label>
                          <input 
                            type="number" 
                            class="form-control" 
                            id="stockInicial" 
                            placeholder="0" 
                            min="0"
                            required
                          >
                        </div>

                        <div class="mb-3">
                          <label for="categoria" class="form-label">Categoría</label>
                          <select class="form-select" id="categoria" required>
                            <option value="" selected>Selecciona una categoría...</option>
                            <option value="electronica">Electrónica</option>
                            <option value="accesorios">Accesorios</option>
                            <option value="perifericos">Periféricos</option>
                            <option value="otros">Otros</option>
                          </select>
                        </div>
                      </div>

                      <!-- Columna derecha -->
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="precio" class="form-label">Precio</label>
                          <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input 
                              type="number" 
                              class="form-control" 
                              id="precio" 
                              placeholder="0.00" 
                              step="0.01"
                              required
                            >
                          </div>
                        </div>

                        <div class="mb-3">
                          <label for="descripcion" class="form-label">Descripción</label>
                          <textarea 
                            class="form-control" 
                            id="descripcion" 
                            rows="5" 
                            placeholder="Descripción del producto..."
                            required
                          ></textarea>
                        </div>

                        <div class="mb-3">
                          <div class="form-check">
                            <input 
                              class="form-check-input" 
                              type="checkbox" 
                              id="enVenta"
                            >
                            <label class="form-check-label" for="enVenta">
                              En venta
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="d-flex gap-2 justify-content-end mt-3">
                      <a href="/products" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                      </a>
                      <button type="submit" class="btn btn-success">
                        <i class="bi bi-save"></i> Guardar Producto
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
